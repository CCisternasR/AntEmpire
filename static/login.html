<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - AntEmpire 游냎</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="login-box">
    <h2 id="loginTitle">Iniciar Sesi칩n</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="submitLogin()">Continuar</button>
    <div class="toggle-link" onclick="toggleLoginMode()" id="toggleMode">
      쯅o tienes cuenta? Reg칤strate
    </div>
  </div>

  <script>
    let isRegistering = false;
    const API_BASE = '';

    function toggleLoginMode() {
      isRegistering = !isRegistering;
      document.getElementById('loginTitle').textContent = isRegistering ? 'Registrarse' : 'Iniciar Sesi칩n';
      document.getElementById('toggleMode').textContent = isRegistering ? '쯏a tienes cuenta? Inicia sesi칩n' : '쯅o tienes cuenta? Reg칤strate';
    }

    async function submitLogin() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (!user || !pass) return alert('Completa todos los campos');

      const endpoint = isRegistering ? '/register' : '/login';
      try {
        const res = await fetch(`${API_BASE}${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Error desconocido');

        if (isRegistering) {
          alert('Usuario registrado. Ahora inicia sesi칩n.');
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          toggleLoginMode();
        } else {
            localStorage.setItem('loggedUser', user);
            window.location.href = '/juego.html';
        }
      } catch (err) {
        alert(err.message);
      }
    }
  </script>
</body>
</html>
