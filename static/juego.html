<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imperio Hormiga - Prototipo v0.1.4</title>
  <style>
    :root {
      --bg: #fefbe9;
      --panel: #ffffff;
      --primary: #4caf50;
      --danger: #c0392b;
      --font: 'Segoe UI', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: var(--font);
    }
    body {
      background: var(--bg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-bottom: 5px;
    }
    .version {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 10px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: var(--panel);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 240px;
    }
    .card h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .resource {
      font-size: 1.5rem;
      margin-bottom: 6px;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      transition: background 0.3s;
    }
    button:hover {
      background: #388e3c;
    }
    #queenBar {
      width: 100%;
      height: 18px;
      border-radius: 8px;
      background: #ddd;
      overflow: hidden;
      margin-top: 6px;
    }
    #queenHealth {
      height: 100%;
      background: var(--danger);
      width: 100%;
      transition: width 0.4s;
    }
    .log {
      margin-top: 20px;
      max-height: 140px;
      overflow: auto;
      background: #fafafa;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.9rem;
      width: 90%;
      max-width: 600px;
    }
    #animationZone {
      margin-top: 15px;
      text-align: center;
      min-height: 28px;
      font-size: 1.05rem;
      color: #333;
      transition: opacity 0.3s;
      width: 90%;
      max-width: 600px;
    }
    #miniMap {
      display: grid;
      grid-template-columns: repeat(25, 8px);
      grid-template-rows: repeat(25, 8px);
      gap: 1px;
      margin-top: 15px;
      background: #2e7d32;
      padding: 4px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }
    .miniTile {
      width: 8px;
      height: 8px;
      background: #66bb6a;
      cursor: pointer;
      position: relative;
    }
    .miniTile.water { background: #4fc3f7; }
    .miniTile.seed { background: #fdd835; }
    .miniTile.leaf { background: #aed581; }
    .miniTile.danger { background: #ef5350; }
    .miniTile:hover { outline: 1px solid #000; }
    .tooltip {
      position: absolute;
      background: #000;
      color: #fff;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 9px;
      white-space: nowrap;
      pointer-events: none;
      transform: translate(-50%, -120%);
      z-index: 10;
    }
  </style>
</head>
<body>

<h1>Imperio Hormiga üêú - Prototipo</h1>
<div class="version">v0.1.4</div>
<div id="miniMap"></div>

<div class="dashboard">
  <div class="card">
    <h2>Recursos</h2>
    <div class="resource" id="food">üçÉ Hojas: 10</div>
    <div class="resource" id="fighters">üõ°Ô∏è Combatientes: 0</div>
    <div class="resource" id="energy">‚ö° Energ√≠a hormiga: 100</div>
    <button id="btnCombatiente">Entrenar combatiente (-5 hojas)</button>
  </div>

  <div class="card">
    <h2>Hormiguero</h2>
    <div>üëë Salud de la Reina</div>
    <div id="queenBar"><div id="queenHealth"></div></div>
    <button id="btnAlimentar">Alimentar reina (-3 hojas)</button>
    <button id="btnAtaque">¬°Ataque enemigo!</button>
  </div>
</div>

<div id="animationZone">Selecciona una celda del minimapa para enviar una recolectora</div>
<div class="log" id="log"></div>

<script>
(function () {
  let food = 10, fighters = 0, queenHP = 100, energy = 100;
  const center = { x: 12, y: 12 };
  const elFood = document.getElementById('food');
  const elFighters = document.getElementById('fighters');
  const elEnergy = document.getElementById('energy');
  const elQueen = document.getElementById('queenHealth');
  const elLog = document.getElementById('log');
  const elAnim = document.getElementById('animationZone');
  const miniMap = document.getElementById('miniMap');

  function updateUI() {
    elFood.textContent = `üçÉ Hojas: ${food}`;
    elFighters.textContent = `üõ°Ô∏è Combatientes: ${fighters}`;
    elEnergy.textContent = `‚ö° Energ√≠a hormiga: ${energy}`;
    elQueen.style.width = queenHP + '%';
  }
  function log(msg) {
    const div = document.createElement('div');
    div.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
    elLog.prepend(div);
  }
  function animate(txt, dur = 2000) {
    elAnim.textContent = txt;
    elAnim.style.opacity = 1;
    setTimeout(() => { elAnim.style.opacity = 0.4; }, dur);
  }

  const types = ['water', 'seed', 'leaf', 'danger'];
  function createTile(x, y) {
    const tile = document.createElement('div');
    const type = types[Math.floor(Math.random() * types.length)];
    tile.className = 'miniTile ' + type;
    tile.dataset.type = type;
    tile.dataset.x = x;
    tile.dataset.y = y;
    tile.title = type;
    tile.addEventListener('mouseenter', showTooltip);
    tile.addEventListener('mouseleave', hideTooltip);
    tile.addEventListener('click', handleTileClick);
    return tile;
  }

  function generateMiniMap() {
    for (let y = 0; y < 25; y++) {
      for (let x = 0; x < 25; x++) {
        miniMap.appendChild(createTile(x, y));
      }
    }
  }

  let tooltip;
  function showTooltip(e) {
    const type = e.target.dataset.type;
    tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = type;
    e.target.appendChild(tooltip);
  }
  function hideTooltip() {
    if (tooltip) tooltip.remove();
    tooltip = null;
  }

  function handleTileClick(e) {
    const tile = e.target.closest('.miniTile');
    if (!tile) return;
    const type = tile.dataset.type;
    const x = parseInt(tile.dataset.x), y = parseInt(tile.dataset.y);
    const dist = Math.abs(x - center.x) + Math.abs(y - center.y);
    const energyCost = 5 + dist;
    if (energyCost > energy) {
      log(`üö´ Energ√≠a insuficiente (${energyCost} req.).`);
      animate('Sin energ√≠a');
      return;
    }
    energy -= energyCost;
    const risk = type === 'danger' ? 0.6 : type === 'water' ? 0.2 : type === 'seed' ? 0.3 : 0.1;
    animate(`üêú recolectora ‚Üí (${x},${y})`);
    setTimeout(() => {
      if (Math.random() < risk) {
        log(`üíÄ La recolectora fue perdida en zona ${type}.`);
        animate('Recolectora perdida');
      } else {
        let gain = 0;
        switch (type) {
          case 'leaf': gain = Math.floor(Math.random() * 3) + 2; food += gain; break;
          case 'seed': gain = Math.floor(Math.random() * 5) + 3; food += gain; break;
          case 'water': gain = 0; log('üíß Agua encontrada (a√∫n sin uso)'); break;
        }
        if (gain > 0) log(`‚úÖ +${gain} hojas/seeds recolectadas de ${type}.`);
        animate(`‚úÖ Misi√≥n exitosa (+${gain})`);
      }
      updateUI();
    }, 800);
  }

  function trainFighter() {
    if (food < 5) return log('No hay hojas suficientes.');
    food -= 5;
    fighters++;
    updateUI();
    log('Nuevo combatiente entrenado');
  }
  function feedQueen() {
    if (food < 3 || queenHP >= 100) return log('No se puede alimentar.');
    food -= 3;
    queenHP = Math.min(100, queenHP + 15);
    updateUI();
    log('Reina alimentada');
  }
  function enemyAttack() {
    const damage = Math.floor(Math.random() * 20) + 10;
    const defend = Math.min(damage, fighters * 10);
    queenHP = Math.max(0, queenHP - (damage - defend));
    fighters = Math.max(0, fighters - Math.ceil(defend / 10));
    log(`‚öîÔ∏è Ataque enemigo! Da√±o ${damage}, defendido ${defend}`);
    if (queenHP <= 0) animate('La reina ha ca√≠do');
    updateUI();
  }

  document.getElementById('btnCombatiente').onclick = trainFighter;
  document.getElementById('btnAlimentar').onclick = feedQueen;
  document.getElementById('btnAtaque').onclick = enemyAttack;

  generateMiniMap();
  updateUI();
})();
</script>

</body>
</html>
